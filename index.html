<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rouge Sombre</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .hero {
      background: url('gooseflight.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 1rem;
    }
    .hero h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Rouge Sombre</h1>
    <p>Exceptional wines born of passion and darkness.</p>
  </div>
  <footer>
    &copy; 2025 Rouge Sombre
  </footer>
</body>
</html>
